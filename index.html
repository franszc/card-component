<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
   
  <main class="container">
     <article>
       <div class= "image">
         <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
       </div>
        <div class="text">
         <h1>Equilibrium #3429</h1>
         <p>Our Equilibrium collection promotes balance and calm.<p>
        </div>
     </article>
     <div class=" complemento">
      <ul class="fa-ul" >
       <li class="eth">
         <span class="fa-li" >
           <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
           0.041 ETH
         </span>
       </li>

       <li class="days">
         <span class="fa-li" >
           <img src="./images/icon-clock.svg" alt="relogio"> 
          3 days left
         </span>
       </li>
      </ul>

     <nav class="autor">
       <img class="jules-img" src="./images/image-avatar.png" alt="icon-jules">
       <p class="creator">Creation of <a href="">Jules Wyvern</a></p>
     </nav>
   </div>
 </main>
</body>
</html>
